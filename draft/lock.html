        <p>乐观锁（Optimistic Locking）是一种并发控制的方法，它的核心思想是：<br>假设多个并发操作不会彼此冲突<br>在数据提交更新时才检查是否有冲突<br>如果发现冲突则回滚操作<br>与悲观锁相比：<br>悲观锁：假设会发生冲突，提前加锁，其他线程需要等待<br>乐观锁：假设不会发生冲突，不加锁，发现冲突时重试</p>
